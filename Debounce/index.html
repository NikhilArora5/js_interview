<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Debounce with lodash</h2>
<div>
    <button class="btn">Increment</button>
    <h4>Pressed count  <span class="pressed-count">0</span></h4>
    <h4>Triggered count  <span class="triggered-count">0</span></h4>
   

    
</div>

<h2>Debounce polyfill</h2>
<div>
    <button class="btn-2">Increment</button>
    <h4>Pressed count  <span class="pressed-count-2">0</span></h4>
    <h4>Triggered count  <span class="triggered-count-2">0</span></h4>
   

    
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js" integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
   
<script src="./debounce.js"></script>
</body>
</html>
